<!DOCTYPE html>
<html>

<head>
    <title>Anime hup</title>
    <link rel="stylesheet" href="/animeList/css/stylesheet.css">

</head>

<body>

    <h1 class="banner">My To-Watch Anime List</h1>
    <section class="animeInput">
        <form action="submit">
            <div class="titleOfanime">
                <label class="titleAtt" for="animeName"> Anime title</label><br>
                <input type="text" id="animeTitle" name="animeTitle"><br>
            </div>
            <div class="animeCat">
                <label class="catAtt" for="animeCategory">Anime Category:</label><br>
                <select name="animeCategory" id="animeCat">
                    <option value=" History"> History</option>
                    <option value=" Comedy"> Comedy</option>
                    <option value="Horror">Horror</option>
                    <option value=" Romance"> Romance</option>
                    <option value=" Supernatural"> Supernatural</option>
                </select>
            </div>
            <input id='SubmitBtn' type="submit" value="ADD">
        </form>

    </section>

    <section id="animeList">
        <h2>My to-Watch anime list</h2>
<div id="toWatchResults">

</div>
    </section>

</body>
<script src="js/app.js"></script>
</html>
